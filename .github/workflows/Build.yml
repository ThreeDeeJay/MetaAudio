name: Build

on:
  push

jobs:
  Windows:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    
    - name: Pull dependencies
      working-directory: ${{GITHUB_WORKSPACE}}
      run: |
        cd
        build-initdeps.bat

    - name: Compile binaries
      working-directory: ${{GITHUB_WORKSPACE}}
      run: |
        cd
        build-MetaAudio.bat
