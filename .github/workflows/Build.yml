name: Build

on:
  push

jobs:
  Windows:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
    
    - Name: Check working directory variable
      run: |
        echo "1${{GITHUB_WORKSPACE}}"
        echo "2${{ GITHUB_WORKSPACE }}"
        echo "3${{env.GITHUB_WORKSPACE}}"
        echo "4${{ env.GITHUB_WORKSPACE}} "
    
    - name: Pull dependencies
      working-directory: ${{GITHUB_WORKSPACE}}
      run: |
        cd
        build-initdeps.bat

    - name: Compile binaries
      working-directory: ${{GITHUB_WORKSPACE}}
      run: |
        cd
        build-MetaAudio.bat
